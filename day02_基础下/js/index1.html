		<!-- 复习
		 1.网站的分类:
			HTML：结构
			CSS：样式，修饰
			JS：行为交互
		2.HTML结构标签
			语法：
			<标签名字 属性=“属性值”></标签名字>
			<标签名字 属性=“属性值”>
		3.标签学习
			1.文本的加粗
				<b>文本<\b>
			2.文本的倾斜
				<i>文本</i>
			3.文本的下划线
				<u>文本</u>
			4.删除线
			    <s>文本</s>
			5.可以嵌套
				<b><i><u><s>文本</s></u></i></b>
			6.文本的大小 颜色 字体修饰
				<font   color="颜色" size="大小" face="；隶书"></font>
			7.超链接标签
				作用1：不同页面之间的跳转：真正意义上面的超链接。
				语法:<a href="http://www.baidu.com">文本</a>
				
				作用2:相同页面直接不同区域之间的跳转。=======锚点
				主要应用场景:通讯录，目录，楼梯层。
				基本语法：
				点击区域：<a herf="#锚点名字">文本</a>
				跳转区域:<b id ="锚点名字">文本</b>
		4.今天标签
			1.列表标签
			2.图片标签
				结构:
				day02_基础下(夹)
				   CSS(夹)
				   IMG(夹)
							123.png
				   JS(夹)
				   01_列表标签(页面)
				   index.html(页面)
				   照片.png(页面)
				路径:地址
					页面和图片是同级关系的话,图片的名字可以直接当路径使用
					页面和储存图片的文件夹是同级关系的话,需要先进入到文件夹里面
					然后再去找图片(img/图片名字)
			3.段落标签
				p标签
				  基本语法:<p>文章的段落</p>
			4.水平分割线
				hr标签
				基本语法:<hr></hr>
			5.输入框和密码框
				输入框:输入信息,能看见
				密码框:输入信息,但看不见
				基本语法:
					<input type="text">输入框
					<input type="password">密码框
			6.区块划分的div标签
					基本语法:
						<div>文本,图片,其他标签</div>
					默认纵向排列
					如果想要横向排列,就需要浮动或者弹性盒子
			7.独立文本修饰标签,默认什么功能都没有
				基本语法:
					<span>文本</span>
				span默认是横向排列
		回忆一个知识点
			网站的组成:
			 HTML:标签(完结)
			 JS:行为交互
			 CSS:对标签结构的修饰
		学习css的相关内容
			CSS:cascanding(层叠) style(样式)  sheet(表格)
			css含义:HTML结构的美容师,化妆师
			css的基本语法:
				选择器{
					属性:属性值:
					属性:属性值:
				}
				选择器:查找页面元素的一种方式方法
				{}:样式规则,样式声明.对选择器查找到的元素进行修饰,让元素实现某一种样式.
				  注意事项:样式规则有两个部分组成:属性和属性值;
					属性和属性值使用冒号连接:每一个结束后带分号;
		css语法的应用位置
				需要将所有的语法放在一个独立的以.css为后缀的文件里
