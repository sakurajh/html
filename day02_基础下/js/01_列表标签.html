<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 列表  有序,无序-->
		<!-- 有序列表
				基本语法:
					o==order
					l==list
				<ol>
					<li></li>
					<li></li>
					<li></li>
				</ol>
				序号可以进行修改
				ol添加属性 type="A/a/I/i/1"
				修改我们的显示顺序
				ol添加属性start="3"  让你的序号从三开始
		-->
		<ol type="A" start="5">
			<li>冰箱门打开</li>
			<li>大象放进冰箱</li>
			<li>冰箱门带上</li>
		</ol>
		<!-- 无序列表  没有顺序
			基本语法:
				u==unorder
			<ul>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			,默认黑色圆点
			修改无序列表的显示类型
				ul添加一个type=""
					disc===黑色实心圆
					circle===圆环,空心圆
					square===黑色正方形
					none===没有
		-->
		<ul type="none">
				<li>冰箱门打开</li>
				<li>大象放进冰箱</li>
				<li>冰箱门带上</li>
		</ul>
		
	</body>
</html>
