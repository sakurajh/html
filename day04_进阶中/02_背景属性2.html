<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.red{
				width:800px;
				height:1000px;
				background-color: red;
				background-image: url(./img/xiao.png);
				background-repeat: no-repeat;
				background-size: cover;
				/* 背景的固定 */
				background-attachment: fixed;
			}
			.green{
				width:800px;
				height:1000px;
				background-color: green;
				background-image: url(./img/pic.png);
				background-repeat: no-repeat;
				background-size: cover;
				/* 背景的固定 */
				background-attachment: fixed;
			}
		</style>
	</head>
	<body>
		<!-- 背景的滚动或固定 -->
		<div class="red"></div>
		<div class="green"></div>
	</body>
</html>
