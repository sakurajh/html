<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width:400px;
				height:300px;
				background-color: red;
				/*属性: 背景的图片  只要插入背景图片.默认会产生平铺,铺满效果*/
				background-image: url(./img/pic.png);
				background-repeat: no-repeat;
				/* 让单独的图片铺满这个盒子,调整背景图片的大小 */
				/* cover:覆盖   等比例放大铺满这个盒子 */
				background-size:cover;
				/* contain:包含,等比例方法这个背景图,
				 只要有一个边被铺满就结束*/
				background-size:contain;
				/* 背景的固定和滚动 */
				
			}
		</style>
	</head>
	<body>
		<!-- 背景的颜色-->
		<div class="box">
			
		</div>
	</body>
</html>
