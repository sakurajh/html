<!-- 声明文档类型 -->
<!doctype html>
<!-- 超文本标记语音:hyter(超级) text(文本) markup(标记) language(语言) -->
<!-- 所有代码部分都放在html里面 -->
<html lang="en">
	<head>
		<!-- head 网页的头部  页签 ，地址栏 -->
		<!-- 定义字符编码格式 ，默认的为UTF-8 -->
		<meta charset="UTF-8">
		<!--title  网页的标题  页签 -->
		<title>我的第一个页面</title>
	</head>
	<!-- body 主体区域 ，所有要给用户看的内容都写在里面 -->
	<body>
		hello,world;
		<!-- 
		 1.基础知识1
			网站的组成:
				html 部分:基础骨架:标签
				css部分：对基础骨架的修饰
				js部分:行为交互部分
			页面的格式:
				能在浏览器中运行相识效果的文件；以html/.htm为后缀名的文件
			如何显示可扩展名：
				在页面中随意创建一个文件夹，双击打开，在上面的查看中
			注释作用:
			 ctrl+? 
		2.超文本标记语音，所有的都需要使用标记完成
			基础格式:
				(必须带/)
				双标签
				<标签的名字 属性="属性值" 属性="属性值" ></标签的名字>
			    单标签
				<标签的名字  属性="属性值" 属性="属性值" >
			属性:对于一个事物，标签的描述,身高，体重，外貌。住址
			属性值:这个描述的取值,185cm 100斤，男，帅 ，河南
		3.标签
				1.文本的加粗
					<b>文本<\b>
				2.文本的倾斜
					<i>文本</i>
				3.文本的下划线
					<u>文本</u>
				4.删除线
				    <s>文本</s>
				5.可以嵌套
					<b><i><u><s>文本</s></u></i></b>
				6.文本的大小 颜色 字体修饰
					<font   color="颜色" size="大小" face="；隶书"></font>
				7.超链接标签
					作用1：不同页面之间的跳转：真正意义上面的超链接。
					语法:<a href="http://www.baidu.com">文本</a>
					
					作用2:相同页面直接不同区域之间的跳转。=======锚点
					主要应用场景:通讯录，目录，楼梯层。
					基本语法：
					点击区域：<a herf="#锚点名字">文本</a>
					跳转区域:<b id ="锚点名字">文本</b>
		 -->
	</body>
</html>
