	<body>
		<font face="黑体" size="7"><b>有带颜色的诗句</b></font>
		<p>
			<font >1.</font>
			<font color="green">绿</font>
			<font >杨烟外晓寒轻，</font>
			<font color="red ">红</font>
			<font >杏枝头春意闹</font>
			<font><b>————宋宋祁《玉楼春》</b></font><br>
		</p>
		<p>
			<font>2.一道残阳铺水中，半江瑟瑟半江</font>
			<font color="red">红</font>
			<font><b>————唐白居易《暮江吟》</b></font><br>
		</p>
		<p>
			<font>3.黄梅时节家家雨,</font>
			<font color="green">青草</font>
			<font>池塘处处蛙</font>
			<font><b>————宋赵师秀《有约》</b></font><br>
		</p>
		<p>
			<font>4.一水护田将</font>
			<font color="green">绿</font>
			<font>绕,两山排闼送</font>
			<font color ="green">青</font>
			<font>来</font>
			<font><b>————宋王安石《书湖阴先生壁》</b></font><br>
		</p>
		<p>
			<font>5.日出江花</font>
			<font color="red ">红</font>
			<font>胜火,春来江水</font>
			<font color="green">绿</font>
			<font >如</font>
			<font color="blue">蓝</font>
			<font><b>————唐白居易《忆江南》</b></font><br>
		</p>
		<p>
			<font>6.等闲识得东风面，万</font>
			<font color="purple">紫</font>
			<font>千</font>
			<font color="red">红</font>
			<font>总是春</font>
			<font><b>————宋朱熹《春日》</b></font><br>
		</p>
	</body>
